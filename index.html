<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class = "display">0123456789</div>

        <div class = "row">
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>
        </div>

        <div class = "row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>

        <div class = "row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

        <div class = "row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div class = "row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </body>
</html>
